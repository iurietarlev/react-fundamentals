<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits and Veg</title>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const orange = React.createElement('li', null, 'orange')
      const banana = React.createElement('li', null, 'banana')
      const carrot = React.createElement('li', null, 'carrot')
      const potato = React.createElement('li', null, 'potato')

      const fruitList = React.createElement(
        'ul',
        {className: 'fruits'},
        orange,
        banana,
      )

      const vegList = React.createElement(
        'ul',
        {className: 'vegetables'},
        carrot,
        potato,
      )

      const fruitItem = React.createElement('li', null, 'Fruits:', fruitList)
      const vegItem = React.createElement('li', null, 'Vegetables:', vegList)

      const foodList = React.createElement(
        'ul',
        {className: 'food'},
        fruitItem,
        vegItem,
      )

      ReactDOM.render(foodList, document.getElementById('root'))
    </script>
  </body>
</html>
