<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits and Veg</title>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const orange = <li>orange</li>
      const banana = <li>banana</li>
      const carrot = <li>carrot</li>
      const potato = <li>potato</li>

      const fruitList = (
        <ul className="fruits">
          {orange}
          {banana}
        </ul>
      )

      const vegList = (
        <ul className="vegetables">
          {carrot}
          {potato}
        </ul>
      )

      const fruitItem = <li>Fruits: {fruitList}</li>
      const vegItem = <li>Vegetables: {vegList}</li>

      const foodList = (
        <ul className="food">
          {fruitItem}
          {vegItem}
        </ul>
      )

      ReactDOM.render(foodList, document.getElementById('root'))
    </script>
  </body>
</html>
