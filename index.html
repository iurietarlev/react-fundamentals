<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits and Veg</title>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const listItem = ({children}) => <li>{children}</li>
      const list = props => <ul {...props} />

      const fruitList = React.createElement(
        list,
        {className: 'fruits'},
        React.createElement(listItem, null, 'orange'),
        React.createElement(listItem, null, 'banana'),
      )

      const vegList = React.createElement(
        list,
        {className: 'vegetables'},
        React.createElement(listItem, null, 'carrot'),
        React.createElement(listItem, null, 'potato'),
      )

      const fruitItem = React.createElement(
        listItem,
        null,
        'Fruits:',
        fruitList,
      )
      const vegItem = React.createElement(
        listItem,
        null,
        'Vegetables:',
        vegList,
      )

      const foodList = React.createElement(
        list,
        {className: 'food'},
        fruitItem,
        vegItem,
      )

      ReactDOM.render(foodList, document.getElementById('root'))
    </script>
  </body>
</html>
